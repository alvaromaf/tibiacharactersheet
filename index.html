<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-sheet" id="character-form">
        <header>
            <h1>Tibia Character Sheet</h1>
        </header>
 
 <br />
     <label for="data-source">Choose a data source:</label>
    <select id="data-source">
        <option value="">--Select--</option>
		<option value="alan%2Bmight">Alan Might</option>
		<option value="arthaner">Arthaner</option>
		<option value="atte%2Bof%2Btroia">Atte of Troia</option>
		<option value="belo%2Bpagodeiro">Belo Pagodeiro</option>
		<option value="bonnie%2Bfraser">Bonnie Fraser</option>
		<option value="curandeiro%2Bfita%2Bfeia">Curandeiro Fita Feia</option>
		<option value="haylley%2Bwilliams">Haylley Williams</option>
		<option value="igrs">Igrs</option>
		<option value="manicure%2Bda%2Bjanja">Manicure da Janja</option>
		<option value="mike%2Bburkett">Mike Burkett</option>
		<option value="mocoto">Mocoto</option>
		<option value="nico%2Bbourbaki">Nico Bourbaki</option>
		<option value="silvio%2Bsantos%2Bfalecido">Silvio Santos Falecido</option>
		<option value="soul%2Bjack%2Billuminati">Soul Jack Illuminati</option>
		<option value="soul%2Bjackl">Soul Jackl</option>
		<option value="soul%2Bjacklll">Soul Jacklll</option>
		<option value="torchbearer">Torchbearer</option>
		<option value="tyler%2Bjoseph">Tyler Joseph</option>
		<option value="vetomo">Vetomo</option>
    </select>
 
     <button type="button" id="button">Carregar</button>
 
        <section class="character-info">
            <h2>Character Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="class">Sex:</label>
            <input type="text" id="sex">
            <label for="class">Title:</label>
            <input type="text" id="title">
            <label for="class">Vocation:</label>
            <input type="text" id="vocation">
            <label for="class">Level:</label>
            <input type="number" id="level">
            <label for="class">Achievement Points:</label>
            <input type="number" id="achievement_points">
            <label for="class">World:</label>
            <input type="text" id="world">
            <label for="class">Residence:</label>
            <input type="text" id="residence">
        </section>

        <section class="guild-info">
            <h2>Guild Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="guild_name">
            <label for="class">Rank:</label>
            <input type="text" id="guild_rank">
        </section>

        <section class="outro">
            <h2>Outro</h2>
            <label for="name">Status:</label>
            <input type="text" id="account_status">
			<label for="name">Comment:</label>
            <textarea id="comment" rows="5"></textarea>
        </section>
        <footer>
            <p>Created with HTML & CSS</p>
        </footer>
    </div>
<!--     <script src="data.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
